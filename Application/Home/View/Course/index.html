<script >
    $("div.row_right_dir ul li a").click(function(e){

        var href=$(this).attr("href");
        var is_master = GetQueryString('is_master');
        var url = href+'&is_master='+is_master;
        $(this).attr('href',url);

    });

    $("div.row_right_type ul li a").click(function(e){
        var href=$(this).attr("href");
        var is_master = GetQueryString('is_master');
        var url = href+'&is_master='+is_master;
        $(this).attr('href',url);

    });


    $("div.row_right_status ul li a").click(function(e){

        var href=$(this).attr("href");
        var is_master = GetQueryString('is_master');
        var url = href+'&is_master='+is_master;

        if(GetQueryString('course_dir')){
            var course_dir = GetQueryString('course_dir');
            url+='&course_dir='+course_dir;
        }
        if(GetQueryString('course_type')){
            var course_type = GetQueryString('course_type');
            url+='&course_type='+course_type;
        }

        $(this).attr('href',url);

    });

    $("div.page_list ul li a").click(function(e){

        var href=$(this).attr("href");
        var is_master = GetQueryString('is_master');
        var url = href+'&is_master='+is_master;


        if(GetQueryString('course_dir')){
            var course_dir = GetQueryString('course_dir');
            url+='&course_dir='+course_dir;
        }
        if(GetQueryString('course_type')){
            var course_type = GetQueryString('course_type');
            url+='&course_type='+course_type;
        }

        if(GetQueryString('is_pub')){
            var is_pub = GetQueryString('is_pub');
            url+='&is_pub='+is_pub;
        }

        $(this).attr('href',url);
    })


</script>
<script>
    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }
</script>
