<style type="text/css">
    /* css 重置 */
    *{margin:0; padding:0; list-style:none; }
    body{ background:#fff; font:normal 12px/22px 宋体;  }
    img{ border:0;  }
    a{ text-decoration:none; color:#333;  }
    /* 本例子css */
    .slideBox{ width:660px; height:368px; overflow:hidden; position:relative; border:1px solid #ddd;  float: left}
    .slideBox .hd{ height:15px; overflow:hidden; position:absolute; right:50px; bottom:15px; z-index:1; }
    .slideBox .hd ul{ overflow:hidden; zoom:1; float:left;  }
    .slideBox .hd ul li{
        float:left; margin-right:10px;  width:12px; height:12px; line-height:12px; text-align:center; background:#fff; cursor:pointer;
        border-radius: 6px;
    }
    .slideBox .hd ul li.on{ background:#f00; color:#fff; }
    .slideBox .bd{ position:relative; height:100%; z-index:0;   }
    .slideBox .bd li{ zoom:1; vertical-align:middle; }
    .slideBox .bd img{ width:660px; height:368px; display:block;  }

    /* 下面是前/后按钮代码，如果不需要删除即可 */
    .slideBox .prev,
    .slideBox .next{ position:absolute; left:3%; top:50%; margin-top:-25px; display:block; width:32px; height:40px; background:url(images/slider-arrow.png) -110px 5px no-repeat; filter:alpha(opacity=50);opacity:0.5;   }
    .slideBox .next{ left:auto; right:3%; background-position:8px 5px; }
    .slideBox .prev:hover,
    .slideBox .next:hover{ filter:alpha(opacity=100);opacity:1;  }
    .slideBox .prevStop{ display:none;  }
    .slideBox .nextStop{ display:none;  }
    .slideBox .bd ul li div{
        position: relative;
        top:-50px;
        z-index: 999;
        width: 640px;
        height: 53px;
        line-height: 53px;
        padding-left: 20px;
        background: red;
        bottom: 0;
        left: 0;
        font-size: 18px;
        color:#FFFFFF ;
        background: rgba(0,0,0,.6);
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#7f000000,endColorstr=#7f000000);
    }

</style>
