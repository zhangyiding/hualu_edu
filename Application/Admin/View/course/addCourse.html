    <script type="text/javascript">
        var cityId = 0;

        $(function(){
            $('#video').click(function(){
                $('.video').show();
                $('.city').attr('type',1);
            });
            $('#study_file').click(function(){
                $('.study_file').show();
                $('.city').attr('type',0);
            });
            $('.cityul b').click(function(){
                var test=$(this).html();

                var value=$(this).attr("value");

                if($(this).attr("city") == undefined){ $(this).attr("city", window.cityId++);}
                var city = $(this).attr("city");
                if( $('input[city="'+ city +'"]').size()){
                    $('input[city="'+ city +'"]').parent().remove();
                } else {
                    var ml=$('.cityshow li').length;
                    if(ml>10){
                        alert('最多只能添加10个');
                    }else{
                        var test=$(this).html();
                        if($('.city').attr('type') == 1){
                            $('<li class="licity li_video" ><input name="checked" type="checkbox" checked="true" value="'+ value +'" city="'+ city +'" class="check"><b>'+test+'</b></li>').appendTo('#show ul');
                        }else {
                            $('<li class="licity li_file" ><input name="checked" type="checkbox" checked="true" value="'+ value +'" city="'+ city +'" class="check"><b>'+test+'</b></li>').appendTo('#file_show ul');
                        }

                    }
                }

                $('input[name=citychk]').click(function(){
                    $(this).parent('.licity').remove();
                });

            });
            $('.ok').click(function(){

                var total="";
                var value = '';
                if($('.cityshow ul li').text()=='')
                {
                    $('.city').hide();
                }else{

                    if($('.city').attr('type') == 1){
                        $.each($('#show ul li'),function(i,n){

                            total += (total.length > 0 ? "\r\n" : "" ) + $(this).text();
                        });

                        $.each($(".li_video input"),function (i,n) {
                            value += (value.length > 0 ? ',' : '') + $(n).attr('value');
                        })

                        $('#video').attr('value',total);
                        $('#video').attr('course_ve',value);
                    }else {
                        $('#file_show ul li').each(function(){
                            total += (total.length > 0 ? "\r\n" : "" ) + $(this).text();
                        });

                        $.each($(".li_file input"),function (i,n) {
                            value += (value.length > 0 ? ',' : '') + $(n).attr('value');
                        })
                        $('#study_file').attr('value',total);
                        $('#study_file').attr('course_file',value);
                    }

                    $('.city').hide();
                }

            })

            $("#cse_dir").change(function(){
                $("#kind").html("");
                var val=$(this).attr("value");
               var request={
                    cd_id :val
                };

                $.post(BASE_URL+"/admin/course/getCseType",request,function(response){
                    $.each(response.result,function(i,n){
                        var option=$("<option value="+ n.ct_id +">"+n.name+"</option>");
                        $("#kind").append(option);
                    });

                })

            })

            $('.submit').click(function(){
                var course_ve = $('#video').attr('course_ve');
                var course_file = $('#study_file').attr('course_file');
                var course_id = $('#course_id').attr('value');
                var params = $('form').serialize();

                if(course_ve || course_file){
                    if(!course_ve){
                        course_ve = '';
                    }
                    if(!course_file){
                        course_file = '';
                    }
                    params += '&resource_id='+course_ve+','+course_file;
                }

                //当课程id有值时操作类型为更新
                if(course_id){
                    params += '&op_type=1';
                }

                $.post(BASE_URL+'/admin/course/doAddCourse',params,function(response){

                    if(response.code == 10000){
                        alert('操作成功');
                        location.href = BASE_URL+'/admin/course';
                    }else {
                        alert(response.msg);
                    }
                });
            })

        })
    </script>
