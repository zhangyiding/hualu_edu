<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>华录文化管理后台</title>
  
    <meta name="description" content="">
    <meta name="author" content="">

      <link href="../../Public/admin/css/bootstrap.css" rel="stylesheet">
      <link href="../../Public/admin/css/bootstrap-responsive.css" rel="stylesheet">
      <link href="../../Public/admin/css/stylesheet.css" rel="stylesheet">
      <link href="../../Public/admin/icon/font-awesome.css" rel="stylesheet">
      <link href="../../Public/admin/css/style.css" rel="stylesheet">

      <!--分页加载的Js-->
      <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">

      <script src="../../Public/admin/js/html5shiv.js"></script>
      <script src="../../Public/admin/js/jquery-1.10.2.js"></script>
      <script src="../../Public/admin/js/common.js"></script>


    <style type="text/css">
    .input{ width:40px;
	text-align:center;}
	.daohanglink{
		height:40px; line-height:40px; vertical-align:middle; width:100%;
		background-color:rgb(248,248,248);
		margin-bottom:15px;
		}
	.daohanglink span{
		margin-left:5px;}
	.daohang{
	float: left;
	height: 15px;
	width: 5px;
	border-left-width: 5px;
	border-left-style: solid;
	border-left-color: #036;
	margin-top:12px;
	margin-left:15px;
		}
    </style>
  </head>

  <body>

    
    <div id="content"> <!-- Content start -->
      <div class="inner_content">
          <div class="widgets_area">
                <div class="row-fluid">
                    <div class="span12">
                         <div  class="daohanglink"style="">
                           <span class="daohang"></span>
                             <a href="/admin">首页</a><span>></span>
                             <a href="/admin/course">课件管理</a><span>></span>
                           <span>课件管理</span>
                           <a  href="/admin/course/addCseType" class="label label-warning"  style="float:right; margin:12px;">添加分类</a>
                         </div>
                        <div class="well brown">
                            
                           
                            <div class="well-content" style="border:0px ; display:block;">
                                <table class="table table-striped table-bordered table-hover datatable" >
                                    <thead>
                                        <tr>
                                            <!--<th width="5%">排序</th>-->
                                            <th width="4%">类型Id</th>
                                            <th width="20%">课程类型名称</th>
                                            <th width="16%">所属方向</th>
                                            <th width="16%">优先值</th>
                                            <th width="17%">创建时间</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <foreach name="ct_list" item="vo">
                                    <tr>
                                        <td>{$vo.ct_id}</td>
                                        <td>{$vo.name}</td>
                                        <td>{$vo.cd_name}</td>
                                        <td>{$vo.order}</td>
                                        <td>{$vo.ctime}</td>
                                        <td>
                                            <a class="btn" href="/admin/course/addCseType?ct_id={$vo.ct_id}" title="编辑"><i >编辑</i></a>
                                            <a class="btn" href="/admin/course/delCseType?ct_id={$vo.ct_id}" title="删除"><i class="icon-trash"></i></a>
                                            <!--<a class="btn" href="#" title="查看"><i class="icon-exclamation"></i></a>-->
                                        </td>
                                        </foreach>

                                    </tr></tbody>
                                    </tbody>
                                    </table>
                                <div class="pagination">
                                    　　{$page_arr}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            
            </div>
        </div>
    </div>



  </body>
</html>
