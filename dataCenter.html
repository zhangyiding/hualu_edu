    <div class="co_right co_right_1">
           <div class="pic">
               添加相片
           </div>
           <p class="mind">注：照片尽量为一寸，或大
               或小都会导致照片变形
           </p>
            <div id="main">
                <div class="line_1">
                    <p class="row_1">
                        <span class="name">姓名:</span>
                        <input type="text" class="name" placeholder="王小明"/>
                    </p>
                    <p class="row_2">
                        <span class="name">民族:</span>
                        <span>
                            <select name="" id="">
                                <option value="">--请选择</option>
                                <option value="">汉</option>
                                <option value="">其它民族</option>
                            </select>
                        </span>
                    </p>
                </div>
                <div class="line_1">
                    <p class="row_1">
                        <span class="name">性别:</span>
                        <select name="" id="">
                            <option value="">男</option>
                            <option value="">女</option>
                        </select>
                    </p>
                    <p class="row_2">
                        <span class="name">政治面貌:</span>
                        <span>
                            <select name="" id="">
                                <option value="">--请选择</option>
                                <option value="">团员</option>
                                <option value="">党员</option>
                                <option value="">群众</option>

                        </span>
                    </p>
                </div>
                <div class="line_1">
                    <p class="row_1">
                        <span class="name">出生日期:</span>
                        <select name="" id="">

                        </select>
                    </p>
                    <p class="row_2">
                        <span class="name">学历:</span>
                        <span>

                                <option value="">--请选择</option>
                                <option value="">大学</option>
                                <option value="">高中</option>
                            </select>
                        </span>
                    </p>
                </div>
                <div class="line_1">
                    <p class="row_1">
                        <span class="name">手机:</span>
                        <input type="text" class="name" value="18515251225"/>
                    </p>
                    <p class="row_2">
                        <span class="name">集团及主管单位:</span>
                        <span>
                           <input type="text" value="中国华录集团有限公司"/>
                        </span>
                    </p>
                </div>
                <div class="line_1">
                    <p class="row_1">
                        <span class="name">邮政编码:</span>
                        <input type="text" class="name" value="1000000"/>

                    <p class="row_2">
                        <span class="name">单位名称:</span>
                        <span>
                           <input type="text" value="中国华录集团有限公司"/>
                        </span>
                    </p>
                </div>
                <div class="line_1">
                    <p class="row_1">
                        <span class="name">通讯地址:</span>
                        <input type="text" class="name" value="691633847@qq.com"/>
                    </p>
                    <p class="row_2">
                        <span class="name">部门名称:</span>
                        <span>
                           <input type="text" value="在线教育"/>
                        </span>
                    </p>
                </div>
                <div class="line_1">
                    <p class="row_1">
                        <span class="name">是否公开Email:</span>
                        <select name="" id="">
                            <option value="">公开</option>
                            <option value="">不公开</option>
                        </select>
                    </p>
                    <p class="row_2">
                        <span class="name">职务:</span>
                        <span>
                           <input type="text" value="无职务"/>

                    <p class="row_1">
                        <span class="name"></span>

                                <option value="">干部</option>
                                <option value="">其它</option>
                            </select>

                    </p>

                <div class="btn">保存</div>
            </div>

    <div class="co_right_2">
        <p>
            <span>原密码:</span>
            <input type="text" placeholder="6-20位英文大小写、数字或符号"/>
        </p>
        <p>
            <span>新密码:</span>
            <input type="text" placeholder="6-20 位英文大小写、数字或符号"/>
        </p>
        <p>
            <span>确认密码:</span>
            <input type="text" placeholder="6-20 位英文大小写、数字或符号"/>
        </p>
