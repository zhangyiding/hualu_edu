<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>video标签的高级编程二</title>
    <style>
        img {
            position: absolute;
            left: 160px;
            top: 66px;
            display: none;
        }
		div{
			position:relative;
		}
		ul{
			position:absolute;
			top:0;
			right:58px;
		}
    </style>
</head>
<body>
    <!--
        TODO 视频全屏播放时,效果不对的
    -->
	<div>
		<video id="mmedia" controls src="videos/homepage-hero-video.mp4"></video>
    <a href="">
        <img id="adv" width="320px" src="videos/oceans-clip.png"/>
    </a>
	<ul>
		<li>目录一</li>
		<li>目录二</li>
		<li>目录三</li>
		<li>目录四</li>
	</ul>
	
	</div>
    
    <script>
        var mmedia = document.getElementById("mmedia");
        var adv = document.getElementById("adv");
        mmedia.addEventListener("play",function(){
            //TODO 隐藏图片
            adv.style.display = "none";
        });
        mmedia.addEventListener("pause",function(){
           //TODO 显示图片
           adv.style.display = "block";
        });
    </script>
</body>
</html>
